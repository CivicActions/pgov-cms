id: projects
label: "Strategic Portfolio: Projects"
source:
  plugin: airtable
  base: 'U.S. Strategic Portfolio'
  table: 'Projects'
  constants:
    uid: 1
    body_format: basic_html
    file_destination: 'public://images/'
    delimiter: '-'
destination:
  plugin: entity:node
  default_bundle: project
process:
  title: name
  uid: constants/uid
  field_id: id
  body/value: description
  body/format: constants/body_format
  field_goal:
    plugin: migration_lookup
    migration: goals
    source: associated_goal
  field_subgoal:
    plugin: migration_lookup
    migration: goals
    source: associated_subgoal
  field_objectives:
    plugin: migration_lookup
    migration: divisions
    source: associated_objectives
  field_divisions:
    plugin: migration_lookup
    migration: divisions
    source: associated_divisions

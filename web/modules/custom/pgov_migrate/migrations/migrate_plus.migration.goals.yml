id: goals
label: "Strategic Portfolio: Goals"
migration_dependencies:
  required:
    - agencies
    #- divisions
source:
  plugin: airtable
  base: 'U.S. Strategic Portfolio'
  table: 'Goals'
  constants:
    uid: 1
    body_format: filtered_html
    file_destination: 'public://images/'
    delimiter: '-'
destination:
  plugin: entity:node
  default_bundle: goal
process:
  title: name
  uid: constants/uid
  field_id: id
  body/value: description
  body/format: constants/body_format
  field_administration:
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: administration
    ignore_case: true
    value_key: title
    source: administration
  fiscal_cycle:
    plugin: concat
    source:
      - fiscal_start_yr
      - constants/delimiter
      - fiscal_end_yr
  field_fiscal_cycle:
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: fiscal_cycle
    ignore_case: true
    value_key: title
    source: '@fiscal_cycle'
  agency_list:
    plugin: get
    source:
      - org_owner_1
      - org_owner_2
      - org_owner_3
  field_agencies:
    plugin: migration_lookup
    migration: agencies
    source: '@agency_list'
    no_stub: true
  field_divisions:
    plugin: migration_lookup
    migration: divisions
    source: associated_divisions
    no_stub: true
  field_coalition:
    plugin: migration_lookup
    migration: coalitions
    source: coalition_owner
    no_stub: true

id: agencies
label: "Strategic Portfolio: Organizations"
constants:
  uid: 1
  file_destination: 'public://images/'
source:
  plugin: airtable
  base: 'U.S. Strategic Portfolio'
  table: 'Organizations'
destination:
  plugin: entity:node
  default_bundle: agency
process:
  title: name
  uid: constants/uid
  body/value: description
  body/format:
    plugin: default_value
    default_value: filtered_html
  field_id: id
  field_agency_code: agency_code
  field_link/uri: website
  field_acronym: acronym
  field_logo:
    plugin: image_import
    source: seal_80px_2x/url
    title: name
    alt: '!field_acronym logo'
    uid: constants/uid

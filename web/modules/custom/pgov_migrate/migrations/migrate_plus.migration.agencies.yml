id: agencies
label: "StratML: Organizations"
source:
  plugin: airtable
  base: 'StratML x US Performance'
  table: 'Organization'
  constants:
    uid: 1
    body_format: basic_html
    file_destination: 'public://images/'
destination:
  plugin: entity:node
  default_bundle: agency
process:
  title: Name
  uid: constants/uid
  #body/value: description
  #body/format: constants/body_format
  field_id: Identifier
  #field_agency_code: agency_code
  field_link/uri: WebAddress
  field_acronym: Acronym
  #field_topics:
    #plugin: migration_lookup
    #migration: topics
    #source: associated_tags
    #no_stub: true
  #field_designation:
    #plugin: migration_lookup
    #migration: designations
    #source: associated_tags
    #no_stub: true
  field_logo:
    plugin: migration_lookup
    migration: media
    source: Avatar

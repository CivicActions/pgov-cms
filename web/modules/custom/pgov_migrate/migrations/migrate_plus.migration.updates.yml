id: updates
label: "Strategic Portfolio: Progress Updates"
source:
  plugin: airtable
  base: 'U.S. Strategic Portfolio'
  table: 'Progress Updates'
  constants:
    uid: 1
    body_format: basic_html
    delimiter: '-'
destination:
  plugin: entity:node
  default_bundle: update
process:
  #title: TODO there's no value appropriate for Title
  uid: constants/uid
  field_id: id
  body/value: narrative
  body/format: constants/body_format
  field_subgoals:
    plugin: migration_lookup
    migration: goals
    source: associated_subgoals
    delimiter: '-'
  fiscal_period:
    plugin: concat
    source:
      - fiscal_start_yr
      - constants/delimiter
      - fiscal_end_yr
  field_fiscal_period:
    plugin: entity_lookup
    entity_type: node
    bundle_key: type
    bundle: fiscal_period
    ignore_case: true
    value_key: title
    source: '@fiscal_period'

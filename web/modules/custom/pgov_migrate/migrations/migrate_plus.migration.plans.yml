id: plans
label: "Strategic Portfolio: Strategic Plans"
migration_dependencies:
  required:
    - administrations
    - agencies
    - divisions
    - subdivisions
source:
  plugin: airtable
  base: 'StratML x US Performance'
  table: 'StrategicPlan'
  constants:
    uid: 1
    body_format: basic_html
    file_destination: 'public://files/'
    delimiter: '-'
destination:
  plugin: entity:node
  default_bundle: plan
process:
  title: Name
  uid: constants/uid
  body/value: Description
  body/format: constants/body_format
  field_link/uri: Source
  # TODO We need this
  #field_date/value: publication_date
  field_administration:
    plugin: migration_lookup
    migration: administrations
    source: Administration
  field_agency:
    plugin: migration_lookup
    migration: agencies
    source: Organization
  _divisions:
    plugin: callback
    callable: array_filter
    source:
      - Division
      - Subdivision
  field_divisions:
    plugin: migration_lookup
    migration:
      - divisions
      - subdivisions
    source: '@_divisions'
  field_fiscal_period/target_id:
    plugin: fiscal_period_lookup
    source:
      - StartDate
      - EndDate
#  field_file:
#    plugin: migration_lookup
#    migration: plan_media
#    source: File
